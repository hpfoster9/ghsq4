<!DOCTYPE html>
<html>
	<head> 
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<script>
			function signUpTeacher(tName, tPassword, callback)
			{
				$.ajax(
				{
					type: "POST",
					url: "signUpTeacher.php",
					data: 
					{
						Teachers_name: tName,
						Teachers_password: tPassword
					},
					success: function(value)
					{
						if(typeof callback === "function")
							callback($.parseJSON(value));
					}
				});
			}

			function createClass(cName, callback)
			{
				$.ajax(
				{
					type: "POST",
					url: "createClass.php",
					data: 
					{
						Classes_name: cName
					},
					success: function(value)
					{
						if(typeof callback === "function")
							callback($.parseJSON(value));
					}
				});
			}

			function addStudents(cName, sName, callback)
			{
				$.ajax(
				{
					type: "POST",
					url: "addStudents.php",
					data: 
					{
						Classes_name: cName,
						Students_name: sName
					},
					success: function(value)
					{
						if(typeof callback === "function")
							callback($.parseJSON(value));
					}
				});
			}

			function logInTeacher(tName, tPassword, callback)
			{
				$.ajax(
				{
					type: "POST",
					url: "logInTeacher.php",
					data: 
					{
						Teachers_name: tName,
						Teachers_password: tPassword
					},
					success: function(value)
					{
						if(typeof callback === "function")
							callback($.parseJSON(value));
					}
				});
			}

			$(document).ready(function()
			{
				signUpTeacher('Ajax', '1234', function(data)
				{
					console.log(data);

					logInTeacher('Ajax', '1234', function(data2)
					{
						console.log(data2);

						createClass('English', function(data4)
						{
							console.log(data4);
						});

						addStudents('Math', 'Bob', function(data3)
						{
							console.log(data3);
						});
					});
				});
			});
		</script>
	</head>

</html>
